<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Embedded CSS Styles -->
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* General Reset and Font Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling with Solid Background Color */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1E2E4F;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Login Form Card Styling */
        .login-form {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        /* Input Field with Icon */
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-field input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-field input:focus {
            outline: none;
            border-color: #66a6ff;
        }

        /* "Forgot Password" Link */
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
            text-decoration: none;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #FFCC0D;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        /* Social Login Section */
        .social-login {
            margin: 25px 0;
        }

        .social-login p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .social-icon.facebook {
            background: #3b5998;
        }

        .social-icon.twitter {
            background: #1da1f2;
        }

        .social-icon.google {
            background: #dd4b39;
        }

        /* Sign Up Link Section */
        .signup-link {
            margin-top: 20px;
        }

        .signup-link p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .signup-link a {
            color: #555;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- HTML Structure of the form -->
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" id="loginForm">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Type your username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Type your password" />
                </div>
                <a href="#forgot" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-button">LOGIN</button>
                <!-- Message area for displaying feedback -->
                <p id="message" style="margin-top: 15px; font-weight: 500;"></p>
            </form>
            <div class="social-login">
                <p>Or sign up using</p>
                <div class="social-icons">
                    <a href="#facebook" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#twitter" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#google" class="social-icon google"><i class="fab fa-google"></i></a>
                </div>
            </div>
            <div class="signup-link">
                <p>Or Sign Up Using</p>
                <a href="#signup">SIGN UP</a>
            </div>
        </div>
    </div>

    <!-- Embedded JavaScript for Form Logic -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            if (!username || !password) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Vui lòng nhập đầy đủ Username và Password.';
                return;
            }

            if (username === 'admin' && password === 'password123') {
                messageEl.style.color = 'green';
                messageEl.textContent = 'Login success';
            } else {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
